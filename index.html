<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

    <div class="card">
        <div class="card-img">
            <img src="./assets/images/illustration-article.svg" alt="illustration-article">
        </div>

        <div class="blog-info">
            <a href="#" class="category">Learning</a>
            <p class="pub-date">Published 21 Dec 2023</p>
        </div>

        <div class="blog-overview">
            <h1 class="title">HTML & CSS foundations</h1>
            <h3 class="summary">These languages are the backbone of every website, defining structure, content, and presentation.</h3>
            <div class="author">
                <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="author">
                <h4 class="author-name">Greg Hooper</h4>
            </div>
        </div>
    </div>
    

    

    


</body>

</html>
